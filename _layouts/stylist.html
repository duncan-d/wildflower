---
layout: narrow
---
<div class="row bg-primary">
    <div class="col-auto p-0">
        <img src="{{ site.baseurl}}/assets/images/{{ page.image_link }}" alt="Picture of {{ page.first_name }}">
    </div>
    <div class="col p-5">
        <div class="row">
            <div class="col">
                <h1>{{ page.first_name }} {{ page.last_name }}</h1>
                <p>{{ page.blurb }}</p>
                <p>{{ content }}</p>
            </div>
        </div>
        <div class="row h-100">
            <div class="col">
                <a class="text-dark" href="mailto:{{ page.email }}">Email {{ page.first_name }}</a>
            </div>
        </div>
    </div>
</div>
