---
layout: narrow
---
<div class="row bg-primary">
    <div class="col col-sm-4 p-0">
        <img style="min-width: 80px" class="img-fluid" src="{{ site.baseurl}}/assets/images/{{ page.image_link }}" alt="Picture of {{ page.first_name }}">
    </div>
    <div class="col col-sm-8 pt-5 px-2">
        <div class="row">
            <div class="col">
                <h1>{{ page.first_name }} {{ page.last_name }}</h1>
                <p>{{ page.blurb }}</p>
                <p>{{ content }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="text-dark" href="mailto:{{ page.email }}">Email {{ page.first_name }}</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="{{ site.baseurl }}/stylists" class="btn btn-secondary mt-2"><h1>&larr;</h1></a>
            </div>
        </div>
    </div>
</div>
